{% extends "base.html"%}
{% block title %} 
Register
{% endblock %}

{% block content %} 

	{% with messages = get_flashed_messages() %}
		{% if messages%}
			{% for msg in messages %}
				<p> {{msg}} </p>
			{% endfor%}
		{% endif %}
	{% endwith %}

<div class="well" style="margin:0 auto;width: 1000px">
	<h1>Registration</h1><br>
	<form action = "#" method = "POST">
		<input type="text" name="user_name" placeholder="Place your Name Here" value="{{user_name if user_name}}"/><br>
		<input type="email" name="email" placeholder="abc@example.com" value="{{email if email}}"/><br>
		<input type="password" name="password" placeholder="Enter your password here" value="{{password if password}}"/><br>
		<input type="submit" value="submit"/>
</div>
{% endblock %}
