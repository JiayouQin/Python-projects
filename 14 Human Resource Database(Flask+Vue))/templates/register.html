{% extends "base.html"%}
{% block title %} 
Register
{% endblock %}

{% block content %} 
<div id='title_shadow'>
</div>
<style>
#title_shadow {
  box-shadow: inset 0 0 2000px rgba(255, 255, 255, .5);
  background-color: ghostwhite;
  filter: blur(10px);
  z-index: 5;
  opacity: 0.2;
  position: fixed;
  bottom: 0;
  height: 100%;
  width: 100%;
}
</style>


<div style="position: absolute;left: 50%;transform: translate(-50%, 0);;z-index:8">
<br><br><br><br><br>
	{% with messages = get_flashed_messages() %}
		{% if messages%}
			{% for msg in messages %}
				<p> {{msg}} </p>
			{% endfor%}
		{% endif %}
	{% endwith %}

	<div class="well" style="margin:0 auto;width: 1000px">
		<h1>注册</h1><br>
		<form action = "#" method = "POST">
			<input type="text" name="user_name" placeholder="Place your Name Here" value="{{user_name if user_name}}"/><br>
			<input type="email" name="email" placeholder="abc@example.com" value="{{email if email}}"/><br>
			<input type="password" name="password" placeholder="Enter your password here" value="{{password if password}}"/><br>
			<input type="submit" value="submit"/>
		</form>
	</div>
</div>
{% endblock %}
