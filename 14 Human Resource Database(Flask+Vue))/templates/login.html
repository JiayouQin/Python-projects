{% extends "base.html"%}
{% block title %} 
Login
{% endblock %}

{% block content %} 

<div id='title_shadow'>
</div>
<style>
#title_shadow {
  box-shadow: inset 0 0 2000px rgba(255, 255, 255, .5);
  background-color:darkgreen;
  filter: blur(10px);
  z-index: 5;
  opacity: 0.2;
  position: fixed;
  bottom: 0;
  height: 100%;
  width: 100%;
}
</style>

<div style="position: absolute;left: 50%;transform: translate(-50%, 0);;z-index:8">
	<br><br><br><br><br>

	<div class="well" style="margin:0 auto;width: 1000px">
		<h1>Login</h1><br>
		<form  action = "" method = "post"> 
			<p>Name:</p>
			<input type="text" name="user_name" /><br>
			<input type="password" name="password" placeholder="Enter your password here" value="{{password if password}}"/>
			<p>{{error}}</p>
			<input type="submit" name="submit" />
			</form>
	</div>
</div>
{% endblock %}
